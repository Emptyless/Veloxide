# fly.toml app configuration file generated for veloxide-demo-api on 2023-07-06T16:28:00+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "veloxide-demo-api"
primary_region = "ams"
kill_signal = "SIGINT"
kill_timeout = "5s"

[experimental]
auto_rollback = true

[env]
PRIMARY_REGION = "ams"
RUST_LOG = "info"
OBSERVABILITY_SERVICE_NAME = "veloxide-server-fly"
HTTP_PORT = "8080"
AUTHZ_ENABLED = "false"
GRAPHQL_ENABLED = "false"
GOOGLE_REDIRECT_URL = "https://api.examplebanking.veloxide.dev/auth/google/callback"
MICROSOFT_REDIRECT_URL = "http://api.examplebanking.veloxide.dev/auth/microsoft/callback"
FRONTEND_CLIENT_ORIGIN = "https://beta.examplebanking.veloxide.dev"
AUTH_TOKEN_COOKIE_DOMAIN = ".examplebanking.veloxide.dev"
HTTPS = "true"
MICROSOFT_OAUTH_ENABLED = "true"
GOOGLE_OAUTH_ENABLED = "true"

[[services]]
protocol = "tcp"
internal_port = 8080
processes = ["app"]

[[services.ports]]
port = 80
handlers = ["http"]
force_https = true

[[services.ports]]
port = 443
handlers = ["tls", "http"]

[services.concurrency]
type = "connections"
hard_limit = 25
soft_limit = 20

[[services.tcp_checks]]
interval = "15s"
timeout = "2s"
grace_period = "1s"
restart_limit = 0
